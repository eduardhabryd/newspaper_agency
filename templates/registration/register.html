{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container py-5">
          <h1>Register</h1>
          <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary"
                    type="submit">Register
            </button>
          </form>
          <p class="text-center">If you already have an account, <a href="{% url 'agency:login' %}">login</a> instead.</p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
