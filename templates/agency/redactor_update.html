{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container py-5">
          <h1>Profile: <span class="text-muted">{{ user.username }}</span></h1>
          <hr>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-4"
                    type="submit">Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
